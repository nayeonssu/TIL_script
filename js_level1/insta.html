<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <main>
        <div class="top">
            <a href="#" class="profile">
                <span class="photo"><!-- 배경 --></span>
                <em>Nicname</em>
                <span class="cerified">인증</span>
            </a>
            <button type="button" id="top_menu">메뉴</button>
        </div>
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dHJhdmVsfGVufDB8fDB8fHww" alt="">
        </div>
        <div class="menu">
            <div class="left">
                <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요 누르기"></a>
                <a href="#" class="comment"><img src="./images/comment_off.png" alt="메세지 작성하기"></a>
                <a href="#" class="share"><img src="./images/paper_off.png" alt="공유하기"></a>
            </div>
            <a href="#" class="right_save">
                <img src="#" alt="저장하기">
            </a>
        </div>
        <div class="contents">
            <p class="story">즐기고 오겠수다.</p>
            <p class="tag">
                <span>#여행</span>
                <span>#항공샷</span>
                <span>#하늘감상</span>
            </p>
            <p class="data">1일전</p>
        </div>
    </main>
</body>
</html>
